version: '3.8'

services:
  db:
    image: postgres:15
    container_name: delivery_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delivery_network_prod
    restart: always

  redis:
    image: redis:7-alpine
    container_name: delivery_redis_prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data_prod:/data
    networks:
      - delivery_network_prod
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery_web_prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --proxy-headers
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - SMS_PROVIDER=${SMS_PROVIDER:-}
      - SMS_API_KEY=${SMS_API_KEY:-}
      - SMS_API_SECRET=${SMS_API_SECRET:-}
      - SMS_FROM_NUMBER=${SMS_FROM_NUMBER:-}
    env_file:
      - .env.prod
    networks:
      - delivery_network_prod
    restart: always

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery_celery_prod
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    depends_on:
      - db
      - redis
      - web
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    env_file:
      - .env.prod
    networks:
      - delivery_network_prod
    restart: always

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery_celery_beat_prod
    command: celery -A app.tasks.celery_app beat --loglevel=info
    depends_on:
      - db
      - redis
      - celery
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    env_file:
      - .env.prod
    networks:
      - delivery_network_prod
    restart: always

  nginx:
    image: nginx:alpine
    container_name: delivery_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - delivery_network_prod
    restart: always

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  delivery_network_prod:
    driver: bridge

