version: '3.8'

services:
  db:
    image: postgres:15
    container_name: delivery_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-delivery_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-delivery_password}
      POSTGRES_DB: ${POSTGRES_DB:-delivery_management}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-delivery_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delivery_network

  redis:
    image: redis:7-alpine
    container_name: delivery_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - delivery_network

  web:
    build: .
    container_name: delivery_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes:
      - .:/app
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-delivery_user}:${POSTGRES_PASSWORD:-delivery_password}@db:5432/${POSTGRES_DB:-delivery_management}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
    env_file:
      - .env
    networks:
      - delivery_network
    restart: unless-stopped

  celery:
    build: .
    container_name: delivery_celery
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - web
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-delivery_user}:${POSTGRES_PASSWORD:-delivery_password}@db:5432/${POSTGRES_DB:-delivery_management}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    env_file:
      - .env
    networks:
      - delivery_network
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: delivery_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - celery
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-delivery_user}:${POSTGRES_PASSWORD:-delivery_password}@db:5432/${POSTGRES_DB:-delivery_management}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    env_file:
      - .env
    networks:
      - delivery_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  delivery_network:
    driver: bridge
